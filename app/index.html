<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Lunch'n</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" />

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="lunchnApp" layout="row" ng-cloak >
    <div ui-view></div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
	<script src="./src/login/satellizer.js"></script>
    <script src="./src/login/login.js"></script>
    <script src="./src/login/loginController.js"></script>
    <script src="./src/login/loginService.js"></script>

    <script src="./src/home/home.js"></script>
    <script src="./src/home/homeController.js"></script>

    <script src="./src/create-lunch/create.js"></script>
    <script src="./src/create-lunch/createController.js"></script>
    <script src="./src/create-lunch/createService.js"></script>

    <script src="./src/find-lunch/find.js"></script>
    <script src="./src/find-lunch/findController.js"></script>
    <script src="./src/find-lunch/findService.js"></script>

    <script type="text/javascript">
          angular
              .module('lunchnApp', ['ngMaterial', 'ui.router', 'login', 'home', 'create', 'find'])
              .config(function($mdThemingProvider, $mdIconProvider, $urlRouterProvider){
                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('blue')
                          .accentPalette('lime');

                          //console.log($rootScope)

                      $urlRouterProvider.otherwise("/login");
              })
              .run(function($rootScope, $state){
                $rootScope.$on('userSignedIn', function(){
                  alert('signedIn')
                  $rootScope.signedIn = true;
                  $state.go('home')
                })
              });

    </script>

  </body>
</html>
