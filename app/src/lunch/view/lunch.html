<div ng-controller="LunchController as ctrl">
  <div layout="column">
    <md-list>
      <md-subheader class="md-no-sticky">Chat</md-subheader>

      <md-list-item class="md-3-line" ng-repeat="line in ctrl.lunch.chat" ng-click="ctrl.goToLunch(lunch.id, $event)">
          <div class="md-list-item-text" layout="column">
            <h4>{{ line }}</h4>
          </div>
          <md-divider></md-divider>
        </md-list-item>
    </md-list>
  </div>
</div>
